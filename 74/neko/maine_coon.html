  <h2>特徴</h2>
  <p>
    メインクーンは、猫の中でも特に大きな体を持つ大型種です。
    ふさふさとした被毛と立派なしっぽが魅力です。
  </p>

  <h2>性格</h2>
  <p>
    穏やかで優しい性格をしており、「穏やかな巨人」とも呼ばれます。
    人懐っこく、他の動物とも仲良くできる猫です。
  </p>

  <h2>体の特徴</h2>
  <p>
    骨格がしっかりしており、筋肉質な体つきをしています。
    耳の先にある飾り毛（リンクスティップ）も特徴のひとつです。
  </p>
